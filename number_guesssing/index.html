<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Number guessing game</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Number guessing game</h1>
        <p>
            We have selected a random number between 1 and 100. See if you can
            guess it in 10 turns or fewer. We'll tell you if your guess was too
            high or too low.
        </p>

        Enter a guess: <input> <button class="submit">Submit guess</button>

        <p class="guesses">Previous guesses: </p>
        <p class="message"></p>
        <p class="lowhigh"></p>

        <button class="newgame">Start new game</button>

        <script src="index.js"></script>
    </body>
</html>
