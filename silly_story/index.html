<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <title>Silly Story Generator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Silly Story Generator</h1>
        <label>Enter custom name: <input class="customname"></label>
        <div>
            Used units:
            <label><input type="radio" name="units" value="US" checked>US</label>
            <label><input type="radio" name="units" value="UK">UK</label>
        </div>
        <button class="generate">Generate random story</button>
        <p class="story"></p>

        <script src="main.js"></script>
    </body>
</html>
