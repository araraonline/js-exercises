<!DOCTYPE html>

<html>
    <head>
        <meta charset="urf-8">
        <title>Tip calculator</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
    </head>
    <body>
        <h1>Tip calculator</h1>
        <main>
            <div class="inputs">
                <div class="input">
                    <div class="left">Bill amount:</div>
                    <div class="right"><input class="in-bill"></div>
                </div>
                <div class="input">
                    <div class="left">Tip percentage:</div>
                    <div class="right"><input class="in-tippct"></div>
                </div>
                <div class="input">
                    <div class="left">Tip amount:</div>
                    <div class="right"><input class="in-tip"></div>
                </div>
                <div class="input">
                    <div class="left">Total:</div>
                    <div class="right"><input class="in-total"></div>
                </div>
            </div>
            <div class="button">
                <button class="calculateBtn">Calculate</button>
            </div>
        </main>
    </body>
</html>
